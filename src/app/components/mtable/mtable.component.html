<div class="mat-elevation-z8">
  <table  mat-table [dataSource]="tableData" matSort class="m-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Singer Column -->
    <ng-container matColumnDef="singer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Singer </th>
      <td mat-cell *matCellDef="let element"> {{element.artists[0].name}} </td>
    </ng-container>

    <!-- Album Column -->
    <ng-container matColumnDef="album">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Album </th>
      <td mat-cell *matCellDef="let element"> {{element.album.name}} </td>
    </ng-container>

    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration | songsDuration}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
    [length]="total"
    [pageIndex]="0"
    [pageSize]="30">
  </mat-paginator>
</div>
